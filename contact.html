                <div classs="col-12" id="contact-form">
                    <h1 class="contact-title">Contact</h1>
                        <form id="contact-us" class="contact-us" action="thanks.html">
                            <div class="input-box">
                                <label for="Name" class="contact-text">Your name</label>
                                <div class="contact-input">
                                    <input type="text" id="Name" name="Name" class="contact-input" required>
                                </div>
                            </div>
                    
                            <div class="input-box">
                                <label for="Email" class="contact-text">Your email address</label>
                                <div class="contact-input">
                                    <input type="email" id="Email" name="Email" class="contact-input" required>
                                </div>
                            </div>
                    
                            <div class="input-box">
                                <label for="Message" class="contact-text">Your message</label>
                                <div class="contact-input">
                                    <textarea id="Message" name="Message" class="contact-input" rows="6" maxlength="3000" required></textarea>
                                </div>
                            </div>
                    
                            <div>
                                <button type="submit" href="thanks.html" target="_self" class="contact-submit">Send</button> 
                            </div>
